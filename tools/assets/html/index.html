<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="referrer no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GEEKROS</title>
        <meta name="description" content="GEEKROS" />
        <meta name="keywords" content="GEEKROS" />
        <style type="text/css">
            :root {
                --fg: #000000;
                --transition-normal: 220ms cubic-bezier(0.23, 1, 0.32, 1);
                --animate-spin: spin 1s linear infinite;
            }

            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                background: #ffffff;
                color: var(--fg);
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
                overflow: hidden;
                overscroll-behavior: none;
                touch-action: none;
                inset: 0;
            }

            body {
                min-height: 100vh;
                display: flex;
                align-items: stretch;
                justify-content: center;
                padding: 16px;
            }

            .app {
                width: 100%;
                max-width: 520px;
                margin: auto;
            }

            .card {
                background: linear-gradient(135deg, #f5f5f5, #ffffff);
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.04);
                box-shadow: var(--shadow-soft);
                padding: 20px 18px 18px;
                display: flex;
                flex-direction: column;
                gap: 30px;
                position: relative;
                overflow: hidden;
            }

            .card::before {
                content: "";
                position: absolute;
                inset: 0;
                pointer-events: none;
                background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.08), transparent 60%);
                opacity: 0.6;
                mix-blend-mode: screen;
            }

            header {
                width: 100%;
                text-align: center;
                padding-top: 10px;
            }

            header .logo {
                height: 45px;
                margin: 0 auto;
            }

            form .field-group {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            form .field-group .field-group-items {
                height: auto;
                display: flex;
                align-items: stretch;
                gap: 10px;
            }

            form .field-group .field-group-items .ssid-button {
                flex-shrink: 0;
                width: 100%;
                height: 45px;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.5);
                border: 1px solid rgba(2, 2, 2, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            form .field-group .field-group-items .ssid-button .placeholder {
                color: rgba(15, 15, 15, 0.4);
                font-size: 13px !important;
            }

            form .field-group .field-group-items .scan-button {
                flex-shrink: 0;
                width: 45px;
                height: 45px;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.5);
                border: 1px solid rgba(2, 2, 2, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                touch-action: manipulation;
            }
            form .field-group .field-group-items .scan-button:disabled {
                cursor: default;
                opacity: 0.8;
            }
            form .field-group .field-group-items .wifi-password-input {
                flex-shrink: 0;
                width: 100%;
                height: 45px;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.5);
                border: 1px solid rgba(2, 2, 2, 0.1);
                padding: 0 10px;
                font-size: 16px !important;
            }
            form .field-group .field-group-items .wifi-password-input::placeholder {
                color: rgba(15, 15, 15, 0.4);
                font-size: 13px !important;
            }
            form .field-group .field-group-items .submit-button {
                width: 100%;
                height: 45px;
                border-radius: 6px;
                background: oklch(54.1% 0.281 293.009);
                border: none;
                color: #fff;
                font-weight: 600;
                cursor: pointer;
                margin-bottom: 10px;
            }

            .sheet-backdrop {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.2);
                opacity: 0;
                visibility: hidden;
                transition: opacity var(--transition-normal), visibility var(--transition-normal);
                z-index: 20;
            }

            .sheet-backdrop.visible {
                opacity: 1;
                visibility: visible;
            }

            .sheet {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.98);
                border-radius: 18px 18px 0 0;
                border-top: 1px solid rgba(250, 250, 250, 0.08);
                border-left: 1px solid rgba(250, 250, 250, 0.04);
                border-right: 1px solid rgba(250, 250, 250, 0.04);
                box-shadow: 0 -18px 40px rgba(0, 0, 0, 0.05);
                transform: translateY(100%);
                transition: transform var(--transition-normal);
                z-index: 30;
                max-height: 70vh;
                display: flex;
                flex-direction: column;
                backdrop-filter: blur(18px);
                padding-bottom: env(safe-area-inset-bottom);
            }
            .sheet.open {
                transform: translateY(0);
            }
            .sheet .sheet-header {
                padding: 10px 16px 8px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .sheet .sheet-drag {
                width: 32px;
                height: 4px;
                border-radius: 999px;
                background: #27272a;
                margin: 4px auto 4px;
            }
            .sheet .sheet-body {
                height: 280px;
                padding: 10px;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
                -webkit-overflow-scrolling: touch;
            }
            .sheet .sheet-body::-webkit-scrollbar {
                display: none;
            }
            .sheet .sheet-body ul.ssid-list {
                width: 100%;
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .sheet .sheet-body .ssid-list .ssid-item {
                width: 100%;
                height: 40px;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.5);
                border: 1px solid rgba(2, 2, 2, 0.05);
                display: flex;
                align-items: center;
                cursor: pointer;
                margin-bottom: 10px;
                font-size: 13px !important;
            }
            .sheet .sheet-body .ssid-list .ssid-item .ssid-item-box {
                width: 100%;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

            return key;
        }

        function applyLanguage() {
            const placeholderSpan = ssidButton.querySelector(".placeholder");
            if (placeholderSpan) {
                placeholderSpan.textContent = t("selectSsid");
            }
            const passwordInput = document.querySelector(".wifi-password-input");
            if (passwordInput) {
                passwordInput.placeholder = t("passwordPlaceholder");
            }
            if (submitButton) {
                submitButton.innerText = t("connect");
            }
        }
        // === 新增结束 ===

        function OnScan() {
            ssidButton.innerHTML = `<span class="placeholder">${t("selectSsid")}</span>`;
            scanLoadingTrue.style.display = "block";
            scanLoadingFalse.style.display = "none";
            scanButton.disabled = true;
            sheetBody.innerHTML = `
                <div style="width: 100%; height: 280px; display: flex; align-items: center; justify-content: center">
                    <svg
                        style="width: 14px; height: 14px; animation: var(--animate-spin)"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-loader-icon lucide-loader"
                    >
                        <path d="M12 2v4" />
                        <path d="m16.2 7.8 2.9-2.9" />
                        <path d="M18 12h4" />
                        <path d="m16.2 16.2 2.9 2.9" />
                        <path d="M12 18v4" />
                        <path d="m4.9 19.1 2.9-2.9" />
                        <path d="M2 12h4" />
                        <path d="m4.9 4.9 2.9 2.9" />
                    </svg>
                </div>
            `;
            fetch("/scan")
                .then((response) => response.json())
                .then((data) => {
                    const ssidul = document.createElement("ul");
                    ssidul.classList.add("ssid-list");
                    data.aps.forEach((ap) => {
                        const ssidli = document.createElement("li");
                        ssidli.classList.add("ssid-item");
                        ssidli.innerHTML = `
                            <div class="ssid-item-box">
                                <div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center">
                                    ${
                                        ap.authmode > 0
                                            ? `<svg
                                                style="width: 14px; height: 14px"
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="lucide lucide-lock-keyhole-icon lucide-lock-keyhole"
                                            >
                                                <circle cx="12" cy="16" r="1" />
                                                <rect x="3" y="10" width="18" height="12" rx="2" />
                                                <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                                            </svg>`
                                            : `<svg
                                                style="width: 14px; height: 14px"
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="lucide lucide-lock-keyhole-open-icon lucide-lock-keyhole-open"
                                            >
                                                <circle cx="12" cy="16" r="1" />
                                                <rect width="18" height="12" x="3" y="10" rx="2" />
                                                <path d="M7 10V7a5 5 0 0 1 9.33-2.5" />
                                            </svg>`
                                    }
                                </div>
                                <div style="width: 100%">${ap.ssid}</div>
                            </div>
                        `;
                        ssidli.addEventListener("click", () => {
                            OnSelectAP(ap);
                        });
                        ssidul.appendChild(ssidli);
                    });
                    sheetBody.innerHTML = "";
                    sheetBody.appendChild(ssidul);
                    scanLoadingTrue.style.display = "none";
                    scanLoadingFalse.style.display = "block";
                    scanButton.disabled = false;
                })
                .catch((error) => {
                    console.error("Error during scan:", error);
                    sheetBody.innerHTML = `
                        <div style="width: 100%; height: 280px; display: flex; align-items: center; justify-content: center; color: var(--color-error)">
                            ${t("scanFailed")}
                        </div>
                    `;
                    scanLoadingTrue.style.display = "none";
                    scanLoadingFalse.style.display = "block";
                    scanButton.disabled = false;
                });
        }

        scanButton.addEventListener("click", OnScan);

        function OnSelectAP(ap) {
            ssid.selected.ssid = ap.ssid;
            ssidButton.innerHTML = `<span>${ap.ssid}</span>`;
            submitButton.disabled = false;
            submitButton.innerText = t("connect");
            closeSheet();
        }

        function openSheet() {
            if (scanButton.disabled === false) {
                sheet.classList.add("open");
                sheetBackdrop.classList.add("visible");
            }
        }

        function closeSheet() {
            sheet.classList.remove("open");
            sheetBackdrop.classList.remove("visible");
        }

        btnChooseWifi.addEventListener("click", openSheet);
        sheetBackdrop.addEventListener("click", closeSheet);

        async function submitForm(event) {
            event.preventDefault();
            if (submitButton.disabled) {
                return;
            }
            const passwordInput = document.querySelector(".wifi-password-input");
            ssid.selected.password = passwordInput.value;
            if (ssid.selected.ssid !== "") {
                submitButton.disabled = true;
                submitButton.innerText = t("connecting");
                fetch("/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        ssid: ssid.selected.ssid,
                        password: ssid.selected.password,
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            submitButton.innerText = t("connected");
                            setTimeout(() => {
                                submitButton.innerText = t("reboot");
                            }, 2000);
                        } else {
                            submitButton.disabled = false;
                            submitButton.innerText = t("connect");
                        }
                    })
                    .catch((error) => {
                        console.error("Error during connection:", error);
                        submitButton.disabled = false;
                        submitButton.innerText = t("connect");
                    });
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("Document loaded");
            applyLanguage();
            OnScan();
        });
    </script>
</html>
